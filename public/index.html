<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo Multiplayer</title>
    <style>
        body {
            margin: 40px 0 0 0;
            padding: 0;
            background-color: #EEE;
            text-align: center;
        }

        #info {
            display: inline-block;
            vertical-align: top;
        }

        #screen {

            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 800px;
            height: 800px;
            -webkit-box-shadow: 0px 4px 17px 0px rgba(0,0,0,0.19);
            -moz-box-shadow: 0px 4px 17px 0px rgba(0,0,0,0.19);
            box-shadow: 0px 4px 17px 0px rgba(0,0,0,0.19);
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;

        }
        #score-table {
            font-size: 13px;
            vertical-align: top;
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif
        }

        #score-table tr.header td {
            border-bottom: 1px solid #CCC;
            padding-bottom: 8px;
        }

        #score-table tr.footer td {
            border-top: 1px solid #CCC;
            font-size: 11px;
        }

        #score-table td {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #score-table .socket-id {
            font-weight: normal;
            color: #222;
            width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block
        }

        #score-table .score-value {
            font-weight: bold;
            color: #000;
            text-align: right;
        }

        .current-player {
            color: #bdaa27;
        }

        #bthRestart {
            width: 250px;
            height: 45px;
            background-color: darkgreen;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <canvas id="screen" width="20" height="20"></canvas>
    <div id="info">
        <table id="score-table"></table>
        <button type="button" id="bthRestart">Reiniciar jogo</button>
    </div>



    <script type="module">
        import createGame from "./game.js";
        import createkeyboardListener from "./keyboard-listener.js";
        import renderScreen, { setupScreen } from "./render-screen.js";

        const game = createGame();
        const keyboardListener = createkeyboardListener(document);

        const socket = io();

        socket.on('connect', () => {
            const playerId = socket.id;
            console.log(`Player connected on Client with id: ${playerId}`);

            const screen = document.getElementById('screen');
            const scoreTable = document.getElementById('score-table');

            setupScreen(screen, game);
            renderScreen(screen, scoreTable, game, requestAnimationFrame, playerId);
        });

        socket.on('disconnect', () => {
            console.log('Unsubscribing All')
            keyboardListener.unsubscribeAll();
        });

        socket.on('setup', (state) => {
            const playerId = socket.id;
            console.log(`> Receiving "setup" event from server`);
            game.setState(state);

            keyboardListener.registerPlayerId(playerId);
            keyboardListener.subscribe(game.movePlayer);
            keyboardListener.subscribe((command) => {
                socket.emit('move-player', command)
            });
        });

        /* Codigo que reinicia o jogo */
        document.querySelector('#bthRestart').addEventListener('click', sendMessage);

        function sendMessage(){
            game.restart();
        }


        socket.on('add-player', (command) => {
            console.log(`> Receiving ${command.type} -> ${command.playerId}`);
            game.addPlayer(command);
        });

        socket.on('remove-player', (command) => {
            console.log(`> Remove ${command.type} -> ${command.playerId}`);
            game.removePlayer(command);
        });

        socket.on('move-player', (command) => {
            console.log(`> Move ${command.type} -> ${command.playerId}`);
            const playerId = socket.id;

            if (playerId !== command.playerId) {
                game.movePlayer(command);
            }
        });

        socket.on('add-fruit', (command) => {
            console.log(`> Add fruit ${command.type} -> ${command.fruitId}`);
            game.addFruit(command);
        });

        socket.on('remove-fruit', (command) => {
            console.log(`> Remove fruit ${command.type} -> ${command.fruitId}`);
            game.removeFruit(command);
        });

    </script>
</body>
</html>
